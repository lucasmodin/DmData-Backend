spring.application.name=DmData - Backend
spring.profiles.active=
#konfiguration for cache-ing af geo-ip lookup
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=1h

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#URL for H2 database console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false


#Protection of local Enviroments Keys

#To log into Spring Security for access to H2 database
spring.security.user.name=admin
spring.security.user.password=admin

#testmail set-up
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${Gmail}
spring.mail.password=${GmailAppPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true